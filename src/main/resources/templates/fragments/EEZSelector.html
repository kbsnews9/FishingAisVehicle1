<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<th:block th:fragment="eezSelectorModals">
		<div id="eezSelectorModal" class="modal">
	       	<div class="modal-dialog" role="document">
	         <div class="modal-content">
	           <div class="modal-header">
	             <h5 class="modal-title" id="exampleModalLabel">EEZ</h5>
	             <button type="button" id="eezSelectorModalClose" class="close" data-dismiss="modal" aria-label="Close">
	               <span aria-hidden="true">&times;</span>
	             </button>
	           </div>
	           <div class="modal-body">
		           <div style="width: 100%;">
		             <div style="float: left; width: 25%;"><div><input type="checkbox" id="eez_200nm_checkbox" value="200NM" checked="checked"> EEZ</div></div>
		           	 <div style="float: left; width: 25%;"><div><input type="checkbox" id="eez_12nm_checkbox" value="12NM" checked="checked"> 12NM</div></div>
		             <div style="float: left; width: 25%;"><div><input type="checkbox" id="eez_24nm_checkbox" value="24NM" checked="checked"> 24NM</div></div>
		             <div style="float: left; width: 25%;"><div><input type="checkbox" id="eez_other_checkbox" value="OTHER" checked="checked"> Other</div></div>
		             </div>
	           </div>
	           <div class="modal-footer">
	                   
	                data source :&nbsp;<a href="https://www.marineregions.org/">VLIZ Maritime Boundaries Geodatabase</a>
	           </div>
	         </div>
	       </div>
	     </div>
	</th:block>

</body>
</html>
