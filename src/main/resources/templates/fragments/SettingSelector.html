<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<th:block th:fragment="settingSelectorModals">
		<div id="settingSelectorModal" class="modal">
	       	<div class="modal-dialog" role="document">
	         <div class="modal-content">
	           <div class="modal-header">
	             <h5 class="modal-title" id="exampleModalLabel">Setting</h5>
	             <button type="button" id="settingSelectorModalClose" class="close" data-dismiss="modal" aria-label="Close">
	               <span aria-hidden="true">&times;</span>
	             </button>
	           </div>
	           <div class="modal-body">
		           <div style="width: 100%;">		             
		             <div style="float: left; width: 33%;"><input type="checkbox" id="setting_easyTouch_checkbox"> Easy Touch</div>
		             </div>
	           </div>
	           
	         </div>
	       </div>
	     </div>
	</th:block>

</body>
</html>
